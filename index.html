<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASKIT</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav__left">
          <h1>LOGO</h1>
        </div>
        <div class="nav__right">
          <div class="nav__right__setting">
            <i class="fa-regular fa-sun"></i>
            <h2>Setting</h2>
          </div>
          <h2>History</h2>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="main__items">
          <div class="main__items__container">
            <div class="main__items__one">
              <div class="main__items__one__image">
                <img src="images/chat.png" alt="" width="45" />
              </div>
              <h3>Chat in ASKIT</h3>
              <p>
                You can ask anything <br />
                and ASKIT will give you the best response <br />for your
                research
              </p>
            </div>
            <div class="main__items__two">
              <div class="main__items__two__image">
                <img src="images/image.png" alt="" width="50" />
              </div>
              <h3>Search from images</h3>
              <p>Best place for a bigger picture</p>
            </div>
            <div class="main__items__three">
              <div class="main__items__three__image">
                <img src="images/audio.jpeg" alt="" width="50" />
              </div>
              <h3>Identify as audio</h3>
              <p>Hear out different points of view in ASKIT</p>
            </div>
          </div>
          <a href="./chat.html"><button>Start Chat</button></a>
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
