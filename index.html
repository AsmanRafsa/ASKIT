<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASKIT</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav__container">
          <div class="nav__left">
            <img
              src="images/ASKIT-removebg-preview.png"
              alt="Askit logo"
              width="100"
            />
          </div>
          <div class="nav__right">
            <div class="nav__right__setting" id="mode-setting">
              <i class="fa-regular fa-sun" id=""></i>
              <h2>Setting</h2>
            </div>

            <div class="nav__right__modal" id="themeSwitcher">
              <i class="fa-solid fa-xmark" id="exModal"></i>
              <h3>Change Theme</h3>
              <div>
                <input type="radio" name="Theme" id="default" />
                <label for="default">Default</label>
              </div>
              <div>
                <input type="radio" name="Theme" id="dark" />
                <label for="dark">Dark Mode</label>
              </div>
              <div>
                <input type="radio" name="Theme" id="light" />
                <label for="light">Light mode</label>
              </div>
              <h3>Change Font</h3>
              <select name="" id="">
                <option value="">'Jost', sans-serif</option>
                <option value="">'Courier New', Courier, monospace</option>
                <option value="">
                  'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
                </option>
                <option value="">'Times New Roman', Times, serif</option>
              </select>
            </div>

            <div class="nav__right__update">
              <h2>History</h2>
              <i class="fa-regular fa-clock"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="main__items">
          <div class="main__items__container">
            <div class="main__items__one" id="itemOne">
              <div class="main__items__image colorTheme">
                <img src="images/chat-icon.png" alt="" width="50" />
              </div>
              <h3>Chat in ASKIT</h3>
              <p>
                You can ask anything <br />
                and ASKIT will give you the best response <br />for your
                research.
              </p>
            </div>
            <div class="main__items__two" id="itemTwo">
              <div class="main__items__image colorTheme">
                <img src="images/fast.png" alt="" width="80" />
              </div>
              <h3>Fast.</h3>
              <p>Need immediate response ?Use ASKIT and get fast responses.</p>
            </div>
            <div class="main__items__three" id="itemThree">
              <div class="main__items__image colorTheme">
                <img src="images/reliable.png" alt="" width="100" />
              </div>
              <h3>Reliable!</h3>
              <p>ASKIT is always available for chats.WELCOME!</p>
            </div>
          </div>
          <a href="./chat.html"
            ><button type="submit" class="buttonTheme">Start a Chat</button></a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
    <script src="JS/home.js"></script>
  </body>
</html>
